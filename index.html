<!DOCTYPE html><html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MOD MENU SIN METODO</title>
  <style>
    :root {
      --bg1: 0, 255, 255;
      --bg2: 255, 0, 255;
      --accent: 255, 255, 255;
      --radius: 18px;
      --gap: 14px;
      --max-card-width: 420px;
    }* { box-sizing: border-box; }
html, body { height: 100%; margin: 0; }
body {
  background: radial-gradient(circle at top left, rgba(var(--bg1), 0.3), transparent),
              radial-gradient(circle at bottom right, rgba(var(--bg2), 0.3), transparent),
              #000;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  font-family: 'Poppins', sans-serif;
  color: white;
}

canvas#particles {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
}

.card-wrap {
  position: relative;
  z-index: 2;
  width: 100%;
  max-width: var(--max-card-width);
  display: flex;
  justify-content: center;
}

.card {
  width: 100%;
  background: rgba(255, 255, 255, 0.05);
  border-radius: var(--radius);
  padding: 18px;
  box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  display: flex;
  flex-direction: column;
  align-items: center;
  animation: rgb-glow 6s linear infinite;
}

@keyframes rgb-glow {
  0% { box-shadow: 0 0 25px rgba(255, 0, 255, 0.4); }
  33% { box-shadow: 0 0 25px rgba(0, 255, 255, 0.4); }
  66% { box-shadow: 0 0 25px rgba(255, 255, 0, 0.4); }
  100% { box-shadow: 0 0 25px rgba(255, 0, 255, 0.4); }
}

.image-box {
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 12px;
  padding: 12px;
  background: linear-gradient(135deg, rgba(var(--bg1), 0.2), rgba(var(--bg2), 0.2));
}

.image-box img {
  max-width: 85%;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
  transition: transform 0.4s ease;
}

.image-box img:hover {
  transform: scale(1.05);
}

.actions {
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 12px;
  margin-top: 14px;
}

a.btn {
  display: block;
  text-align: center;
  padding: 14px;
  border-radius: 12px;
  font-weight: 600;
  text-decoration: none;
  color: white;
  background: linear-gradient(90deg, rgba(var(--bg1), 0.6), rgba(var(--bg2), 0.6));
  box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
  transition: all 0.3s ease;
}

a.btn:hover {
  transform: translateY(-3px);
  filter: brightness(1.3);
}

.meta {
  margin-top: 8px;
  font-size: 12px;
  color: rgba(255, 255, 255, 0.6);
  text-align: center;
}

  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <main class="card-wrap">
    <section class="card">
      <h1>𝐃𝐎𝐖𝐍𝐋𝐎𝐀𝐃 𝐌𝐎𝐃 𝐌𝐄𝐍𝐔</h1>
      <div class="image-box">
        <img src="https://i.postimg.cc/y8VWhHB3/Polish-20251004-125908420.jpg" alt="Preview del mod" />
      </div>
      <div class="actions">
        <a class="btn" href="https://www.mediafire.com/file/9eanqpntkvw4nkr/%25F0%259D%2590%258B%25F0%259D%2590%2594%25F0%259D%2590%2582%25F0%259D%2590%258A_%25F0%259D%2590%2597%2521%25F0%259D%2590%2593_%25F0%259D%2590%2587%25F0%259D%2590%2586.zip/file" target="_blank">𝐃𝐎𝐖𝐍𝐋𝐎𝐀𝐃</a>
        <a class="btn" href="https://chat.whatsapp.com/EBP8sfNIKvIEoelECMrmst?mode=ems_copy_t" target="_blank">𝐆𝐑𝐔𝐏𝐎 𝐃𝐄 𝐖𝐇𝐀𝐓𝐒𝐀𝐏𝐏</a>
      </div>
      <p class="meta">2024 - 2025 𝐋𝐔𝐂𝐊 𝐗!𝐓</p>
    </section>
  </main>  <script>
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resize);
    resize();

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = Math.random() * 1 - 0.5;
        this.speedY = Math.random() * 1 - 0.5;
        this.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.shadowBlur = 10;
        ctx.shadowColor = this.color;
        ctx.fill();
      }
    }

    function initParticles() {
      particles = [];
      for (let i = 0; i < 120; i++) {
        particles.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }

    initParticles();
    animate();
  </script></body>
</html>
